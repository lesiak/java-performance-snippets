plugins {
    id 'java'
}

group 'io.lesiak.examples'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.23.v20180228'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
